<script>
  // AOS init
  AOS.init();

  // ========================= //
  // scrolling effect function //
  // ========================= //

  function scrollHandler(id, scrollStart, direction) {
    var scrollCenter = scrollStart + 300;
    var scrollEnd = scrollCenter + 300;

    var mainImg = document.getElementById("image_" + id);
    var imgDescription = document.getElementById("description-container-" + id);

    // <!-- scrolling condition start -->

    if (
      document.documentElement.scrollTop > scrollStart &&
      document.documentElement.scrollTop < scrollEnd
    ) {
      let increaseScrollAmount = 0;

      if (document.documentElement.scrollTop < scrollCenter) {
        let imgScrollAmount = document.documentElement.scrollTop - scrollStart;
        let imgInnerScroll = imgScrollAmount / 3;
        increaseScrollAmount = Math.round(direction * (0 + imgInnerScroll));

        imgDescription.classList.remove("block");
      } else {
        let imgScrollAmount = document.documentElement.scrollTop - scrollCenter;
        let imgInnerScroll = imgScrollAmount / 3;
        increaseScrollAmount = Math.round(direction * (100 - imgInnerScroll));

        imgDescription.classList.add("block");
      }

      mainImg.style.transform = `translateX( ${increaseScrollAmount}px )`;
    } else {
      mainImg.style.transform = `translateX(0px)`;
      imgDescription.classList.remove("block");
    }
  }

  //  =================================================================================================================================================================================================== //
  //  matchup body scroll and then compare for further manipulation
  //  =================================================================================================================================================================================================== //

  window.addEventListener("scroll", () => {
    // main container stick to top
    const mainBox = document.querySelector("#chat_display");

    const scrollY = window.scrollY;
    console.log(scrollY);

    if (
      document.documentElement.scrollTop > 1135 &&
      document.documentElement.scrollTop < 4535
    ) {
      mainBox.classList.add("sticky");
    } else {
      mainBox.classList.remove("sticky");
    }

    // image holder section (top position decrease(-) for scroll)
    const imgBox = document.querySelector(".img-holder-section");

    if (
      document.documentElement.scrollTop > 1135 &&
      document.documentElement.scrollTop < 4535
    ) {
      let scrollAmount = document.documentElement.scrollTop - 1200;
      let innerScroll = scrollAmount / 3.4;
      let targetScrollAmount = Math.round(350 - innerScroll);
      imgBox.style.top = `${targetScrollAmount}px`;
    } else {
      imgBox.style.top = "200px";
    }

    //   =================================================================================================================================================================================================== //
    scrollHandler("1", 1500, 1);

    // (image_2, description_text_2), (starting point for scroll 2300), (translateX value)
    //   =================================================================================================================================================================================================== //
    scrollHandler("2", 2300, -1);

    //   =================================================================================================================================================================================================== //
    scrollHandler("3", 3200, 1);
  });
</script>
